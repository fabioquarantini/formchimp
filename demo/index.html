<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>FormChimp - MailChimp ajax plugin for jQuery</title>
		<meta name="description" content="A customizable MailChimp ajax plugin for jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<img src="img/freddie.png" alt="MailChimp ajax form" width="110" height="110" class="logo">

		<h1>FormChimp</h1>
		<h2>MailChimp ajax plugin for jQuery</h2>

		<!-- Add action action -->
		<form id="newsletter-form" name="newsletter-form" method="post" action="">

			<label for="email">Email*:</label>
			<input id="email" name="EMAIL" type="email" value="" />

			<label for="name">Name*:</label>
			<input id="name" name="FNAME" type="text" value="" />

			<p>Group:</p>
			<ul>
				<li>
					<input type="checkbox" value="1" name="group[4457][1]" id="group-1">
					<label for="group-1">Group example</label></li>
				<li>
					<input type="checkbox" value="2" name="group[4457][2]" id="group-2">
					<label for="group-2">Group example 2</label>
				</li>
			</ul>

			<button type="submit" value="Subscribe">Subscribe</button>

		</form>

		<a href="https://github.com/fabioquarantini/formchimp" target="_blank"><img class="github" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

 		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
 		<script src="../jquery.formchimp.js"></script>
 		<script src="js/main.js"></script>

	</body>

</html>
